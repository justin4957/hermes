services:
  hermes:
    build:
      context: .
    image: hermes:local
    ports:
      - "4020:4020"
    environment:
      PORT: 4020
      OLLAMA_URL: http://ollama:11434
      OLLAMA_TIMEOUT: 30000
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.75"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4020/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

volumes:
  ollama: {}
